<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Blinking animation */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- OTP Error Message (Top Right) -->
    {% if error %}

    <div id="otpError" class="blink fixed top-4 right-4 bg-red-500 text-white px-5 py-3 rounded-lg shadow-lg">
        {{ msg }}
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("otpError").style.display = "none";
        }, 3000);
    </script>

    {% endif %}

    <!-- End Error Box -->

    <!-- Login Card -->
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">OTP Verification</h2>

        <!-- <h4 class="text-2xl font-bold text-center text-blue-600 mb-6">{{msg}}</h4> -->

        <form method="post">
            {% csrf_token %}

            <!-- OTP -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">OTP</label>
                <input type="number" name="otp"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your OTP" required>
            </div>

            <!-- Otp verification Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                Verify OTP
            </button>
        </form>

    </div>

</body>

</html>
