<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        /* Blinking animation */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-20 bg-white shadow-lg rounded-lg p-8">

        <h2 class="text-2xl font-semibold mb-4 text-center">Add Note</h2>

        <!-- Blinking success message -->
        {% if messages %}
        {% for msg in messages %}
        <p class="text-center text-green-600 font-semibold mb-5 blink">{{ msg }}</p>
        {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block mb-1 text-gray-700 font-medium">Title</label>
                <input type="text" name="title"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                    placeholder="Enter note title" required>
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-medium">Description</label>
                <textarea name="desc" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                    placeholder="Write a brief description" required></textarea>
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-medium">Subject</label>
                <input type="text" name="subject"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600"
                    placeholder="Enter subject name" required>
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-medium">Upload Notes File</label>
                <input type="file" name="notes_file"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none">
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                Save Note
            </button>
        </form>

    </div>

</body>

</html>
