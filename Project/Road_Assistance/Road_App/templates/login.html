<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            width: 340px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .logo .icon {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.4);
            color: #fff;
            font-size: 24px;
        }

        .logo .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.1;
        }

        .logo .brand .main {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .logo .brand .sub {
            font-size: 11px;
            color: #ff9800;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        /* FIXED DROPDOWN ARROW + POINTER CURSOR */
        .input-group select {
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;

            background-image: url("data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 24 24' fill='gray' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;

            padding-right: 38px;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
            outline: none;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(42, 82, 152, 0.4);
        }

        .divider {
            margin: 18px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #ddd;
            padding: 6px;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons img:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .bottom-text {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .bottom-text a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="icon">
                <i class="fa fa-car" aria-hidden="true"></i>
            </div>
            <div class="brand">
                <span class="main">On Road</span>
                <span class="sub">Vehicle Assistance</span>
            </div>
        </div>

        <h2>Login to Your Account</h2>

        <form method="post" action="#">
            {% csrf_token %}

            <input type="hidden" name="role" value="{{ request.GET.role }}">

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="email" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="divider">or sign in with</div>

        <div class="social-icons">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
        </div>

        <div class="bottom-text">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>

</html>
