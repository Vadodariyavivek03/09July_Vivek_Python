<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background: #fff;
            border-radius: 15px;
            width: 360px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .logo .icon {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.4);
            color: #fff;
            font-size: 24px;
        }

        .logo .brand {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.1;
        }

        .logo .brand .main {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .logo .brand .sub {
            font-size: 11px;
            color: #ff9800;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;

            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;

            /* Solid bold arrow */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 24 24' fill='%232a5298' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 20px;

            padding-right: 45px;
        }

        .input-group select:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
            outline: none;
        }


        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
            outline: none;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(42, 82, 152, 0.4);
        }

        .divider {
            margin: 18px 0;
            position: relative;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #ddd;
            padding: 6px;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons img:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .bottom-text {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .bottom-text a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .signup-card {
                width: 90%;
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-card">
        <div class="logo">
            <div class="icon">
                <i class="fa fa-car" aria-hidden="true"></i>
            </div>
            <div class="brand">
                <span class="main">On Road</span>
                <span class="sub">Vehicle Assistance</span>
            </div>
        </div>

        <h2>Create an Account</h2>
        <form method="post" action="#">
            {% csrf_token %}

            <div class="input-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="user">User</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </div>

            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Create a password" required>
            </div>

            <button class="signup-btn" type="submit">Sign Up</button>
        </form>

        <div class="bottom-text">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>

</html>
