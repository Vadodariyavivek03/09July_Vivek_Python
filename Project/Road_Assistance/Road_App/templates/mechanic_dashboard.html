<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f6fb;
        }

        /* Header */
        .header {
            background: #fff;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        /* Logo (same as login page) */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo .icon {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(42,82,152,0.4);
            color: #fff;
            font-size: 24px;
        }

        .logo .brand {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .logo .brand .main {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo .brand .sub {
            font-size: 11px;
            color: #ff9800;
        }

        .logout-btn {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Dashboard */
        .dashboard {
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .card-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 45px;
            color: #2a5298;
            margin-bottom: 15px;
        }

    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <div class="icon"><i class="fa fa-car"></i></div>
            <div class="brand">
                <span class="main">On Road</span>
                <span class="sub">Vehicle Assistance</span>
            </div>
        </div>

        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </div>

    <div class="dashboard">
        <h2>Welcome, {{ request.session.mechanic }}</h2>

        <div class="card-container">
            <div class="card">
                <i class="fa fa-bell"></i>
                <h3>New Requests</h3>
                <p>Accept new vehicle service requests.</p>
            </div>

            <div class="card">
                <i class="fa fa-clipboard-check"></i>
                <h3>Completed Jobs</h3>
                <p>Track your completed service jobs.</p>
            </div>

            <div class="card">
                <i class="fa fa-user-cog"></i>
                <h3>Profile</h3>
                <p>Manage and update your mechanic details.</p>
            </div>
        </div>
    </div>

</body>
</html>
