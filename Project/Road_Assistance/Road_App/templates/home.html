<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Road Assistance - Login Selection</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        /* SAME LOGO AS LOGIN PAGE */
        .logo {
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .icon {
            width: 55px;
            height: 55px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #2a5298;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }

        .brand {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .brand .main {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        .brand .sub {
            font-size: 12px;
            color: #ffb74d;
            font-weight: 500;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        /* TWO SAME-SIZE CARDS */
        .card-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 240px;
            height: 220px;
            background: #ffffff;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* horizontal center */
            justify-content: center;
            /* vertical center */
            gap: 12px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            transition: 0.25s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .card i {
            font-size: 50px;
            color: #2a5298;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- LOGO EXACTLY LIKE LOGIN PAGE -->
    <div class="logo">
        <div class="icon">
            <i class="fa fa-car"></i>
        </div>
        <div class="brand">
            <span class="main">On Road</span>
            <span class="sub">Vehicle Assistance</span>
        </div>
    </div>

    <h1>Select Login Role</h1>

    <div class="card-wrapper">

        <a href="/login?role=user">
            <div class="card">
                <i class="fa fa-user"></i>
                <h3>User Login</h3>
                <p>Access help for your vehicle</p>
            </div>
        </a>

        <a href="/login?role=mechanic">
            <div class="card">
                <i class="fa fa-wrench"></i>
                <h3>Mechanic Login</h3>
                <p>Manage service requests</p>
            </div>
        </a>

    </div>

</body>

</html>
