<!DOCTYPE html>
<html>

<head>
    <title>Doctor List</title>
</head>

<body>
    <h1>Doctor Records</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>

        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.phone }}</td>
            <td>{{ doctor.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
