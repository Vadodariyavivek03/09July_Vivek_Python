<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder - Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0163e0, #2196f3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            width: 340px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .logo .icon {
            background: linear-gradient(135deg, #0163e0, #2196f3);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(42, 82, 152, 0.4);
            color: #fff;
            font-size: 24px;
        }

        .logo .brand {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .logo .brand .main {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #0163e0, #2196f3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo .brand .sub {
            font-size: 11px;
            color: #ff9800;
            font-weight: 500;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
            outline: none;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #0163e0, #2196f3);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(42, 82, 152, 0.4);
        }

        .divider {
            margin: 18px 0;
            color: #999;
            font-size: 13px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #ddd;
            padding: 6px;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons img:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .bottom-text {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .bottom-text a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="icon">
                <i class="fa fa-user-doctor"></i>
            </div>
            <div class="brand">
                <span class="main">Doctor Finder</span>
                <span class="sub">Your Health Matters</span>
            </div>
        </div>

        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="divider">or sign in with</div>

        <div class="social-icons">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg">
        </div>

        <div class="bottom-text">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>

</html>
