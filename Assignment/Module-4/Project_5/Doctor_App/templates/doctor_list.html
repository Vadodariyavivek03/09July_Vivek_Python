<!DOCTYPE html>
<html>

<head>
    <title>Doctors</title>
</head>

<body>
    <h1>Doctor Profiles</h1>
    <ul>
        {% for doctor in doctors %}
        <li>{{ doctor.name }} - {{ doctor.specialization }} - {{ doctor.phone }} - {{ doctor.email }}</li>
        {% empty %}
        <li>No doctors available</li>
        {% endfor %}
    </ul>
</body>

</html>
